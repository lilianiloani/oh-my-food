<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00afca51ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Header-->
    <header class="header">
        <img src="./images/logo/ohmyfood@2x.svg" class="header__logo" alt="ohmyfood logo">
    </header>
    <main>
        <!--section localisation-->
        <div class="location">
            <span>
                <i class="fas fa-map-marker-alt location__icon"></i>
                <input type="search" name="city" value="Paris, Belleville" placeholder="votre ville">
            </span>
        </div>
        <!--section profile-->
        <div class="info">
            <h2 class="info__title">Réservez le menu qui vous convient</h2>
            <p class="info__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="buttonCommand"> Explorer nos restaurants</button>  
        </div>
        <!--section functionnement-->
        <section class="action">
            <div class="container">
                <h2 class="action__title">Fonctionnement</h2>
                <ol class="action__steps">
                    <li class="action__step"><span class="action__number">1</span><i class="fas fa-mobile-alt action__icon" aria-hidden="true"></i><p>Choisissez un restaurant</p></li>
                    <li class="action__step"><span class="action__number">2</span><i class="fas fa-list action__icon" aria-hidden="true"></i><p>Composez votre menu</p></li>
                    <li class="action__step"><span class="action__number">3</span><i class="fas fa-store action__icon" aria-hidden="true"></i><p>Dégustez au restaurant</p></li>
                </ol>
            </div>
        </section>

    </main>

</body>
</html>
