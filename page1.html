<body>

    <header class="header header--leftArrow">
        <div>
            <a href="index.html"><i class="fas fa-arrow-left header__arrow " aria-hidden="true"></i></a>

    <!--section restaurant background-->
    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="menuImg" alt="menu image">

        <div class="menu__head">
            <h2 class="menu__type">La palette du goût</h2>
            <span><i class="fa-heart far" aria-hidden="true"></i></span>
